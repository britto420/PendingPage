<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .pending-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #FFD700;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FF4500;
        }

        /* Marca d'água */
        .watermark {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .watermark a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .watermark:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pending-icon">⏳</div>
        <h1>Aguardando Pagamento...</h1>
        <p>Seu pagamento está sendo processado. Por favor, aguarde a confirmação.</p>
        <a href="#" class="button">Voltar ao Menu</a>
    </div>

    <!-- Marca d'água -->
    <div class="watermark">
        developed by <a href="https://discord.com/users/981696540471099392" target="_blank">britto420</a>
    </div>
</body>
</html>
